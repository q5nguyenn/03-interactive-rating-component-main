<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <title>Interactive rating component main</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="box-item-main">
          <img src="images/icon-star.svg" alt="" />
        </div>
        <h1 class="box-title">How did we do?</h1>
        <p class="box-subtitle">
          Please let us know how we did with your support request. All feedback is appreciated to
          help us improve our offering!
        </p>
        <div class="box-rating">
          <div class="box-item">1</div>
          <div class="box-item">2</div>
          <div class="box-item">3</div>
          <div class="box-item">4</div>
          <div class="box-item">5</div>
        </div>
        <button class="box-btn">Submit</button>
      </div>
    </main>
    <div class="box-result">
      <div class="box box-center">
        <div class="box-img">
          <img src="images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="box-select">You selected 4 out of 5</div>
        <h1 class="box-title">Thank you!</h1>
        <p class="box-subtitle">
          We appreciate you taking the tme to give a rating. If you ever need more support, don't
          hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
